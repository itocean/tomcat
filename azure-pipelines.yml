trigger:
- main

pool:
  vmImage: ubuntu-latest

- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'kubernetesServiceConnection'
    kubernetesServiceConnection: 'aks prod -02 service connection'
    namespace: 'tomcat'
    manifests: 'itocean/tomcat/yaml.txt'